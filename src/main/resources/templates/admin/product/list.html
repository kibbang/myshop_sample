<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">

    <div class="page-header d-print-none mb-3">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">상품 목록</h2>
                <div class="text-muted">상품 조회/재고/노출 상태 관리</div>
            </div>

            <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
                    <a class="btn btn-primary" th:href="@{/admin/products/create}">상품 등록</a>
                    <a class="btn btn-outline-primary" href="#">엑셀 다운로드</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색/필터 -->
    <div class="card mb-3">
        <div class="card-body">
            <form class="row g-2" method="get" th:action="@{/admin/products}" th:object="${searchForm}">

                <div class="col-md-3">
                    <label class="form-label">검색</label>
                    <input type="text" class="form-control" th:field="*{keyword}"
                           placeholder="상품명/상품코드/브랜드" />
                </div>

                <div class="col-md-2">
                    <label class="form-label">카테고리</label>
                    <select class="form-select" name="category">
                        <option value="">전체</option>
                        <option value="TOP">상의</option>
                        <option value="BOTTOM">하의</option>
                        <option value="SHOES">신발</option>
                        <option value="ETC">기타</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">판매 상태</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="">전체</option>
                        <option th:each="status : ${productSaleStatus}"
                                th:value="${status.name()}"
                                th:text="${status.label}"></option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">재고</label>
                    <select class="form-select" name="stock">
                        <option value="">전체</option>
                        <option value="LOW">품절 임박</option>
                        <option value="OUT">재고 0</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">정렬</label>
                    <select class="form-select" name="sort">
                        <option value="createdAt_desc">최신 등록순</option>
                        <option value="createdAt_asc">오래된순</option>
                        <option value="price_desc">가격 높은순</option>
                        <option value="price_asc">가격 낮은순</option>
                        <option value="stock_asc">재고 적은순</option>
                    </select>
                </div>

                <div class="col-md-1 d-flex align-items-end">
                    <div class="d-grid gap-2 w-100">
                        <button type="submit" class="btn btn-primary">검색</button>
                        <a class="btn btn-outline-secondary" th:href="@{/admin/products}">초기화</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 리스트 -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">총 <span th:text="${totalCount}"></span>건</h3>
        </div>

        <div class="table-responsive" th:if="${!productList.isEmpty()}">
            <table class="table table-vcenter card-table table-striped">
                <thead>
                <tr>
                    <th style="width: 60px;">ID</th>
                    <th>상품명</th>
<!--                    <th>카테고리</th>-->
                    <th class="text-end">가격</th>
                    <th class="text-end">재고</th>
                    <th>상태</th>
                    <th class="text-end">관리</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product : ${productList}">
                    <td class="text-muted" th:text="${product.id}"></td>
                    <td>
                        <div class="fw-bold" th:text="${product.name}">기본 티셔츠</div>
                        <div class="text-muted">SKU: <span th:text="${product.sku}"></span></div>
                    </td>
<!--                    <td>상의</td>-->
                    <td class="text-end" th:text="|${#numbers.formatInteger(product.basePrice, 0, 'COMMA')}|">₩19,900</td>
                    <td class="text-end" th:text="${product.stockQuantity}"></td>
                    <td><span class="badge bg-green" th:text="${product.status.label}">판매중</span></td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/products/{id}/edit (id=${product.id})}">수정</a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/products/{id} (id=${product.id})}">상세</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="alert alert-warning" role="alert" th:if="${productList.isEmpty()}">상품이 없습니다.</div>

        <!-- 페이징 (자리) -->
        <div class="card-footer d-flex align-items-center">
            <p class="m-0 text-muted">
                Showing <span th:text="${searchForm.page}"></span> to <span th:text="${searchForm.size}"></span> of <span th:text="${totalCount}"></span> entries
            </p>
            <ul class="pagination m-0 ms-auto">
                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1">prev</a></li>
                <li class="page-item active"><a class="page-link" href="#" th:text="${searchForm.page}"></a></li>
                <li class="page-item disabled"><a class="page-link" href="#">next</a></li>
            </ul>
        </div>
    </div>

</div>
</body>
</html>
