<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>MyShop</title>

    <!-- Tabler (admin에서 쓰는 로컬 파일 재사용) -->
    <link rel="stylesheet" th:href="@{/assets/tabler/css/tabler.min.css}">

    <!-- (선택) shop 커스텀 CSS: 있으면 추가 -->
    <!-- <link rel="stylesheet" th:href="@{/shop/css/shop.css}"> -->
</head>

<body>
<div class="page">

    <!-- Top Navbar -->
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <h1 class="navbar-brand navbar-brand-autodark mb-0">
                <a th:href="@{/}">MyShop</a>
            </h1>

            <div class="navbar-nav flex-row order-md-last">
                <!-- 비로그인 -->
                <div class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link" th:href="@{/login}">
                        로그인
                    </a>
                </div>

                <!-- 로그인 -->
                <div class="nav-item dropdown" th:if="${session.loginUser != null}">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text="${session.loginUser.loginId}">user</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <!-- 관리자면 Admin 링크 -->
                        <a class="dropdown-item"
                           th:if="${session.loginUser.role.name() == 'ADMIN'}"
                           th:href="@{/admin}">
                            관리자
                        </a>

                        <form class="px-2 py-1" th:action="@{/logout}" method="post">
                            <th:block th:replace="~{common/fragments/csrf :: csrf}"></th:block>
                            <button type="submit" class="btn btn-sm btn-outline-danger w-100">로그아웃</button>
                        </form>

                    </div>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/}">홈</a>
                    <a class="nav-link" href="#">상품</a>
                    <a class="nav-link" href="#">장바구니</a>
                    <a class="nav-link" href="#">주문조회</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Page body -->
    <div class="page-wrapper">
        <div class="page-body">
            <div class="container-xl">
                <!-- content 주입 -->
                <div th:replace="~{__${content}__}"></div>
            </div>
        </div>

        <footer class="footer footer-transparent d-print-none">
            <div class="container-xl">
                <div class="row text-center align-items-center">
                    <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                        <ul class="list-inline list-inline-dots mb-0">
                            <li class="list-inline-item text-muted">© MyShop</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<!-- Tabler JS -->
<script th:src="@{/assets/tabler/js/tabler.min.js}"></script>
<!-- (선택) shop 커스텀 JS -->
<!-- <script th:src="@{/shop/js/shop.js}"></script> -->
</body>
</html>
