<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="container-xl">

        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <div class="page-pretitle">Shop</div>
                    <h2 class="page-title">상품 목록</h2>
                    <div class="text-secondary">판매중(ACTIVE) 상품만 노출됩니다.</div>
                </div>

                <div class="col-auto ms-auto d-print-none">
                    <a class="btn btn-outline-secondary" th:href="@{/}">메인</a>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div class="alert alert-warning" role="alert" th:if="${productList.isEmpty()}">
            등록된 상품이 아직 없어요. 관리자에서 상품을 먼저 등록해 주세요.
        </div>

        <!-- List -->
        <!-- List (Card Grid) -->
        <div th:if="${!productList.isEmpty()}">

            <div class="row row-cards">

                <div class="col-6 col-md-4 col-lg-3" th:each="product : ${productList}">
                    <div class="card h-100">

                        <!-- 대표 이미지: /uploads/products/{id}/1.jpg, 없으면 placeholder -->
                        <div class="ratio ratio-16x9">
                            <img class="card-img-top object-cover"
                                 th:src="@{|/uploads/products/${product.id}/1.jpg|}"
                                 onerror="this.onerror=null;this.src='/assets/images/products/default.jpg';"
                                 alt="product image">
                        </div>

                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title mb-2">
                                <a class="text-reset fw-bold"
                                   th:href="@{/products/{id}(id=${product.id})}"
                                   th:text="${product.name}">
                                    상품명
                                </a>
                            </h3>

                            <div class="text-secondary mb-3">
                                ID: <span th:text="${product.id}">1</span>
                                <span class="mx-2">·</span>
                                <span th:text="${product.currency}">KRW</span>
                            </div>

                            <div class="mt-auto d-flex align-items-center justify-content-between">
                                <div class="h3 m-0">
                                    <span th:text="${#numbers.formatInteger(product.basePrice, 0, 'COMMA')}">10,000</span>
                                    <span class="text-secondary" th:text="${product.currency}">KRW</span>
                                </div>

                                <a class="btn btn-sm btn-primary"
                                   th:href="@{/products/{id}(id=${product.id})}">
                                    상세
                                </a>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
