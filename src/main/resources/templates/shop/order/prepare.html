<!-- templates/shop/order/prepare.html -->
<div th:fragment="content">

    <div class="container-xl mt-4">

        <!-- Page header -->
        <div class="page-header d-print-none mb-3">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <div class="page-pretitle">Order</div>
                    <h2 class="page-title">주문서 확인</h2>
                </div>

                <div class="col-auto ms-auto d-print-none">
                    <a class="btn btn-outline-secondary" th:href="@{/products}">
                        상품 목록으로
                    </a>
                </div>
            </div>
        </div>

        <div class="row row-cards">

            <!-- LEFT: 배송지/요청사항 -->
            <div class="col-12 col-lg-7">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">배송지 정보</h3>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/orders}" method="post" th:object="${orderDeliveryForm}">

                            <!-- CSRF -->
                            <th:block th:replace="~{common/fragments/csrf :: csrf}"></th:block>

                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label class="form-label">받는 사람</label>
                                    <input type="text" class="form-control" th:field="*{receiverName}"
                                           placeholder="홍길동" autocomplete="name">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">연락처</label>
                                    <input type="text" class="form-control" th:field="*{receiverPhone}"
                                           placeholder="010-0000-0000" autocomplete="tel">
                                </div>

                                <div class="col-md-4">
                                    <label class="form-label">우편번호</label>
                                    <input type="text" class="form-control" th:field="*{receiverZipcode}"
                                           placeholder="12345" autocomplete="postal-code">
                                </div>

                                <div class="col-md-8">
                                    <label class="form-label">기본 주소</label>
                                    <input type="text" class="form-control" th:field="*{receiverBaseAddress}"
                                           placeholder="도로명/지번 주소" autocomplete="address-line1">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">상세 주소</label>
                                    <input type="text" class="form-control" th:field="*{receiverDetailAddress}"
                                           placeholder="상세 주소" autocomplete="address-line2">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">배송 메모</label>
                                    <textarea class="form-control" rows="3" th:field="*{deliveryMemo}"
                                              placeholder="예) 부재 시 문 앞에 놓아주세요."></textarea>
                                </div>

                            </div>

                            <div class="hr-text mt-4">최종 확인</div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    최종 주문하기
                                </button>

                                <a class="btn btn-outline-secondary" th:href="@{/my/cart}">
                                    취소
                                </a>
                            </div>

                            <div class="text-muted mt-3" style="font-size: 0.9rem;">
                                주문 확정 시 배송지 정보는 주문 스냅샷으로 저장됩니다.
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- RIGHT: 주문 요약 -->
            <div class="col-12 col-lg-5" th:if="${preparePage != null}">

                <!-- 주문 상품 목록 -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h3 class="card-title">주문 상품</h3>
                    </div>

                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">

                            <div class="list-group-item" th:each="item : ${preparePage.items}">
                                <div class="d-flex align-items-center">
                                    <img th:src="@{|/uploads/products/${item.productId}/1.jpg|}"
                                         onerror="this.src='/assets/images/products/default.jpg';"
                                         class="rounded me-3"
                                         style="width:56px; height:56px; object-fit:cover;">

                                    <div class="flex-fill">
                                        <div class="fw-bold" th:text="${item.productName}">상품명</div>
                                        <div class="text-secondary small" th:text="${item.sku}">SKU</div>

                                        <div class="d-flex justify-content-between mt-1 small">
                                            <span class="text-muted"
                                                  th:text="|수량 ${item.quantity}개|">수량 1개</span>
                                            <span class="fw-medium"
                                                  th:text="|${#numbers.formatInteger(item.lineAmount, 0, 'COMMA')}원|">10,000원</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 결제 요약 -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">결제 요약</h3>
                    </div>

                    <div class="card-body">
                        <table class="table table-vcenter mb-0">
                            <tbody>
                            <tr>
                                <td class="text-muted">상품 종류</td>
                                <td class="text-end" th:text="|${preparePage.itemCount}개|">1개</td>
                            </tr>

                            <tr>
                                <td class="text-muted">총 수량</td>
                                <td class="text-end" th:text="|${preparePage.totalQuantity}개|">1개</td>
                            </tr>

                            <tr>
                                <td class="text-muted">배송비</td>
                                <td class="text-end">0원</td>
                            </tr>

                            <tr>
                                <td class="fw-bold">총 결제금액</td>
                                <td class="text-end fw-bold">
                                    <span th:text="|${#numbers.formatInteger(preparePage.totalAmount, 0, 'COMMA')}원|">0원</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="alert alert-info mt-3 mb-0" role="alert">
                            결제/쿠폰은 다음 단계에서 붙일 예정. 지금은 주문 흐름 완성이 목표.
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
