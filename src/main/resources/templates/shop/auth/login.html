<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">

            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title mb-1">로그인</h2>
                    <p class="text-muted mb-4">관리자/회원 공용 로그인</p>

                    <!-- 로그인 실패 메시지 -->
                    <div class="alert alert-danger" role="alert" th:if="${loginError}">
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </div>

                    <form th:action="@{/login}" method="post" autocomplete="off" th:object="${loginForm}">
                        <!-- redirect 유지 -->
                        <input type="hidden" name="redirect"  th:value="${redirect}" />
                        <th:block th:replace="~{common/fragments/csrf :: csrf}"></th:block>

                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input class="form-control" th:field="*{loginId}" placeholder="아이디" autofocus />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input class="form-control" th:field="*{password}" name="password" placeholder="비밀번호" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>

                    <div class="text-center text-muted mt-3">
                        <a th:href="@{/}">쇼핑 계속하기</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
