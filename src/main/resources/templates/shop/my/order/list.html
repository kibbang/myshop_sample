<!-- templates/shop/my/order/list.html -->
<div th:fragment="content">

    <div class="container-xl mt-4">

        <!-- Page header -->
        <div class="page-header mb-3">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <div class="page-pretitle">마이페이지</div>
                    <h2 class="page-title">내 주문</h2>
                    <div class="text-muted">최근 20건까지 보여줘요.</div>
                </div>

                <div class="col-auto ms-auto d-print-none">
                    <a th:href="@{/products}" class="btn btn-outline-primary">
                        쇼핑 계속하기
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div th:if="${orderList == null or #lists.isEmpty(orderList)}" class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <span class="avatar avatar-md">🧾</span>
                    </div>
                    <div class="flex-fill">
                        <div class="h3 mb-1">주문 내역이 없어요</div>
                        <div class="text-muted">상품을 둘러보고 첫 주문을 만들어보세요.</div>
                    </div>
                    <div>
                        <a th:href="@{/products}" class="btn btn-primary">상품 보러가기</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- List table -->
        <div th:if="${orderList != null and !#lists.isEmpty(orderList)}" class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">주문 목록</h3>
            </div>

            <div class="table-responsive">
                <table class="table table-vcenter card-table">
                    <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>주문일시</th>
                        <th>상태</th>
                        <th>출고</th>
                        <th class="text-end">결제금액</th>
                        <th class="text-end">상세</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="order : ${orderList}">
                        <!-- 주문번호 -->
                        <td>
                            <div class="d-flex flex-column">
                                <a th:href="@{|/my/orders/${order?.orderNo}|}" class="text-reset fw-bold"
                                   th:text="${order?.orderNo}">20260209000000000000</a>
                                <div class="text-muted mt-1">
                                    받는사람:
                                    <span th:text="${order?.receiverName}">홍길동</span>
                                </div>
                            </div>
                        </td>

                        <!-- 주문일시 -->
                        <td class="text-muted"
                            th:text="${#temporals.format(order?.createdAt, 'yyyy-MM-dd HH:mm')}">
                            2026-02-09 18:00
                        </td>

                        <!-- 주문상태 배지 -->
                        <td>
              <span class="badge"
                    th:classappend="${order?.orderStatus.name() == 'ORDERED'} ? ' bg-blue-lt'
                                   : (${order?.orderStatus.name() == 'CANCELED'} ? ' bg-red-lt' : ' bg-secondary-lt')"
                    th:text="${order?.orderStatus.label}">
                ORDERED
              </span>
                        </td>

                        <!-- 출고상태 배지 -->
                        <td>
              <span class="badge"
                    th:classappend="${order?.releaseStatus != null and order?.releaseStatus.name() == 'READY'} ? ' bg-yellow-lt'
                                   : (${order?.releaseStatus != null and order?.releaseStatus.name() == 'RELEASED'} ? ' bg-green-lt'
                                   : (${order?.releaseStatus != null and order?.releaseStatus.name() == 'CANCELED'} ? ' bg-red-lt'
                                   : ' bg-secondary-lt'))"
                    th:text="${order?.releaseStatus != null ? order?.releaseStatus.label : 'N/A'}">
                READY
              </span>
                        </td>

                        <!-- 금액 -->
                        <td class="text-end fw-bold"
                            th:text="${#numbers.formatInteger(order?.totalAmount, 3, 'COMMA')} + '원'">
                            10,000원
                        </td>

                        <!-- 상세 버튼 -->
                        <td class="text-end">
                            <a th:href="@{|/my/orders/${order?.orderNo}|}" class="btn btn-sm btn-outline-primary">
                                상세보기
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer d-flex justify-content-between">
                <div class="text-muted">
                    총 <span th:text="${#lists.size(orderList)}">0</span>건
                </div>
                <div class="text-muted">
                    * 최근 20건만 표시
                </div>
            </div>
        </div>

    </div>
</div>
